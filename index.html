<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>Let's Adventure Together!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(255, 230, 230, 0.3), rgba(255, 230, 230, 0.3)), 
                        url('Images/camille-minouflet-d7M5Xramf8g-unsplash.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #6d3b5a;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .invitation-card {
            background-color: #fff0f7;
            padding: clamp(30px, 5vw, 50px);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid #ff85a2;
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 10;
        }

        .media-container {
            display: flex;
            gap: clamp(10px, 3vw, 20px);
            justify-content: center;
            align-items: center;
            margin-bottom: clamp(20px, 3vw, 30px);
            flex-wrap: wrap;
        }

        .adventure-image, .adventure-gif {
            width: clamp(200px, 40vw, 250px);
            height: clamp(200px, 40vw, 250px);
            border-radius: 15px;
            border: 4px solid #ff85a2;
            box-shadow: 0 6px 15px rgba(255, 133, 162, 0.2);
            object-fit: cover;
        }

        h1 {
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: clamp(20px, 3vw, 28px);
            line-height: 1.4;
            color: #8b4665;
            padding: 0 clamp(10px, 3vw, 20px);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            margin-top: clamp(20px, 3vw, 35px);
            position: relative;
            flex-wrap: wrap;
        }

        button {
            padding: clamp(12px, 3vw, 15px) clamp(25px, 5vw, 35px);
            font-size: clamp(16px, 3vw, 18px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            z-index: 20;
            min-width: 120px;
        }

        #yesBtn {
            background-color: #ff85a2;
            color: white;
            box-shadow: 0 6px 12px rgba(255, 133, 162, 0.3);
        }

        #yesBtn:hover {
            background-color: #ff6b8f;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(255, 107, 143, 0.4);
        }

        #noBtn {
            background-color: #fff;
            color: #ff85a2;
            border: 2px solid #ff85a2;
        }

        #noBtn:hover {
            background-color: #ffe6eb;
        }

        .success-message {
            display: none;
            font-size: clamp(22px, 4vw, 28px);
            color: #ff85a2;
            margin: clamp(20px, 3vw, 30px) 0;
            animation: fadeIn 0.5s ease;
            padding: clamp(15px, 3vw, 20px);
        }

        .no-button-image {
            position: absolute;
            width: clamp(50px, 10vw, 75px);
            height: clamp(50px, 10vw, 75px);
            background-image: url('Images/polite_cat.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2000;
        }

        .show-image {
            opacity: 1;
        }

        .lily-container {
            position: fixed;
            top: -100px;
            width: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .lily {
            width: 40px;
            height: 40px;
            position: absolute;
            animation: fall linear forwards, rotate linear infinite;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes tinyJump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .invitation-card {
                width: 95%;
                padding: 25px;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-attachment: fixed;
            }

            .adventure-image, .adventure-gif {
                width: 90%;
                height: auto;
                aspect-ratio: 1;
            }

            h1 {
                font-size: 1.3rem;
                line-height: 1.3;
            }

            .no-button-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="invitation-card">
        <div id="initialContent">
            <div class="media-container">
                <img src="Images/cute-cat-cat.gif" 
                     alt="Happy Cat" 
                     class="adventure-image">
                <img src="Images/curious-cat.gif" 
                     alt="Curious Cat" 
                     class="adventure-gif">
            </div>
            
            <h1>
                You are officially invited to spend the best Sunday Ever! üöó <br>
                Just one rule: no stress allowed - only good vibes ‚ú® <br>
                Are you in? üå∏üçπ
            </h1>
            
            <div class="buttons">
                <button id="yesBtn">Yes üòä</button>
                <button id="noBtn">No üö©üö©</button>
            </div>
        </div>
        
        <div id="successContent" class="success-message">
            You will not regret it üòâ <br>
            Let's make some memories! üå∫
        </div>
    </div>

    <div id="noButtonImage" class="no-button-image"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const initialContent = document.getElementById('initialContent');
        const successContent = document.getElementById('successContent');
        const noButtonImage = document.getElementById('noButtonImage');
        let noBtnClicked = false;
        let isImageVisible = false;

        // Yes button handler
        yesBtn.addEventListener('click', () => {
            initialContent.style.display = 'none';
            noBtn.style.display = 'none'; // Hide No button
            successContent.style.display = 'block';
            document.querySelector('.invitation-card').style.padding = '60px 40px';

            // Confetti explosion
            const count = 200;
            const defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                    colors: ['#ff85a2', '#ff6b8f', '#ffffff']
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });

            // Falling lilies
            const lilyImages = ['Images/lilies.png'];
            const lilyContainer = document.createElement('div');
            lilyContainer.className = 'lily-container';
            document.body.appendChild(lilyContainer);

            function createLily() {
                const lily = document.createElement('img');
                lily.className = 'lily';
                lily.src = lilyImages[Math.floor(Math.random() * lilyImages.length)];
                const startPosition = Math.random() * window.innerWidth;
                const animationDuration = 4 + Math.random() * 2;
                const rotationSpeed = Math.random() * 2 + 1;
                
                lily.style.left = startPosition + 'px';
                lily.style.animation = 
                    `fall ${animationDuration}s linear forwards, 
                    rotate ${rotationSpeed}s linear infinite`;

                lilyContainer.appendChild(lily);
                setTimeout(() => lily.remove(), animationDuration * 1000);
            }

            const lilyInterval = setInterval(createLily, 150);
            setTimeout(() => {
                clearInterval(lilyInterval);
                lilyContainer.remove();
            }, 3000);
        });

        function showImageAtPosition(x, y) {
            noButtonImage.style.left = `${x - 25}px`;
            noButtonImage.style.top = `${y - 60}px`;
            noButtonImage.classList.add('show-image');
            isImageVisible = true;
        }

        function hideImage() {
            noButtonImage.classList.remove('show-image');
            isImageVisible = false;
        }

        // No button handler
        noBtn.addEventListener('mouseenter', () => {
            if (!noBtnClicked) {
                noBtn.style.animation = 'tinyJump 0.3s';
                setTimeout(() => noBtn.style.animation = '', 300);
            }
        });

        noBtn.addEventListener('click', (e) => {
            if (!noBtnClicked) {
                e.preventDefault();
                noBtnClicked = true;
                noBtn.parentNode.removeChild(noBtn);
                document.body.appendChild(noBtn);
                noBtn.style.position = 'absolute';
                noBtn.style.zIndex = '1000';
                noBtn.style.cursor = 'pointer';
                moveButtonRandomly();
            } else {
                if (isImageVisible) hideImage();
                moveButtonRandomly();
            }
        });

        function moveButtonRandomly() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'left 0.4s, top 0.4s';
            noBtn.style.transform = `scale(1.1) rotate(${Math.random() * 20 - 10}deg)`;
            
            setTimeout(() => {
                noBtn.style.transform = 'scale(1) rotate(0)';
                const rect = noBtn.getBoundingClientRect();
                showImageAtPosition(rect.left + rect.width/2, rect.top + rect.height/2);
            }, 300);
        }
    </script>
</body>
</html>
